apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: video_store_clean:latest    # <- matches Jenkinsfile build tag
          imagePullPolicy: Never             # use image from Minikube's Docker
          ports:
            - containerPort: 8000            # Django/Gunicorn port in your Dockerfile
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "videostore_project.settings"
          # Optional but helpful if you already serve /healthz:
          # readinessProbe:
          #   httpGet: { path: /, port: 8000 }
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
